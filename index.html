<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima en Tiempo Real</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .weather-info {
        font-size: 1.2em;
        font-weight: bold;
      }
      #retryButton {
        display: none;
        margin-top: 10px;
      }
      #error-message {
        color: red;
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>Consulta del Clima</h2>
    <p id="status" aria-live="polite">Obteniendo ubicaci√≥n...</p>
    <p id="weather" class="weather-info" aria-live="polite"></p>
    <p id="error-message">
      Servidor ocupado. Por favor, int√©ntelo de nuevo m√°s tarde.
    </p>
    <p id="timer">
      Pr√≥xima actualizaci√≥n en: <span id="countdown">5</span> segundos
    </p>
    <p id="constantUpdate">
      Informaci√≥n actualizada: <span id="updatedInfo">Cargando...</span>
    </p>
    <button id="retryButton">Reintentar geolocalizaci√≥n</button>
    <button id="disconnectButton">Desconectar</button>

    <script>
      let countdown = 5;
      let socket = null;
      const countdownElement = document.getElementById("countdown");
      const updatedInfoElement = document.getElementById("updatedInfo");
      const weatherElement = document.getElementById("weather");
      const errorMessageElement = document.getElementById("error-message");
      const retryButton = document.getElementById("retryButton");
      const disconnectButton = document.getElementById("disconnectButton");
      const UPDATE_INTERVAL = 5000; // 5 segundos

      function initializeWebSocket() {
        if (socket && socket.readyState === WebSocket.OPEN) {
          socket.close();
        }

        socket = new WebSocket("ws://localhost:8000/ws/weather");

        socket.onopen = () => {
          getWeather();

          // Disparar evento personalizado de reconexi√≥n
          const reconnectEvent = new CustomEvent("reconnect", {
            detail: { message: "Reconexi√≥n exitosa al servidor WebSocket" },
          });
          document.dispatchEvent(reconnectEvent);
        };

        socket.onmessage = (event) => {
          const data = JSON.parse(event.data);

          if (data.event === "weather_saved") {
            // Manejar evento de guardado exitoso
            document.getElementById("status").innerText = data.message;
          } else if (data.error === "max_connections_reached") {
            errorMessageElement.style.display = "block";
            document.getElementById("status").innerText = "Servidor ocupado";
            weatherElement.innerText = "";
            countdownElement.innerText = "0";
          } else if (data.error) {
            errorMessageElement.style.display = "none";
            document.getElementById("status").innerText =
              "Error: " + data.error;
          } else {
            errorMessageElement.style.display = "none";
            document.getElementById("status").innerText = "Ubicaci√≥n detectada";
            updateWeatherInfo(data);
            resetCountdown();
          }
        };

        socket.onerror = () => {
          document.getElementById("status").innerText =
            "Error de conexi√≥n. Por favor, int√©ntelo de nuevo m√°s tarde.";
        };

        socket.onclose = () => {
          document.getElementById("status").innerText = "Reconectando...";
          setTimeout(initializeWebSocket, 3000); // Reintentar conexi√≥n despu√©s de 3 segundos
        };
      }

      function getWeather() {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            if (socket && socket.readyState === WebSocket.OPEN) {
              const data = {
                lat: position.coords.latitude,
                lon: position.coords.longitude,
              };
              socket.send(JSON.stringify(data));
            }
          },
          (error) => {
            document.getElementById("status").innerText =
              "Error al obtener ubicaci√≥n. Por favor, permita el acceso a la geolocalizaci√≥n.";
            retryButton.style.display = "block";
          }
        );
      }

      function startCountdown() {
        return setInterval(() => {
          if (countdown > 0) {
            countdown--;
            countdownElement.innerText = countdown;
          }
        }, 1000);
      }

      function resetCountdown() {
        countdown = 5;
        countdownElement.innerText = countdown;
      }

      function updateWeatherInfo(weatherData) {
        const temp = weatherData.main.temp;
        const condition = weatherData.weather[0].main.toLowerCase();
        let icon = "‚òÅÔ∏è"; // √çcono por defecto

        if (condition.includes("clear")) {
          icon = "‚òÄÔ∏è";
        } else if (condition.includes("rain")) {
          icon = "üåßÔ∏è";
        } else if (condition.includes("cloud")) {
          icon = "‚òÅÔ∏è";
        }

        weatherElement.innerHTML = `${icon} Temperatura: ${temp}¬∞C | Clima: ${condition}`;

        // Guardar en localStorage
        localStorage.setItem("lastWeatherData", JSON.stringify(weatherData));

        // Actualizar informaci√≥n constante
        updateConstantInfo(weatherData);
      }

      function updateConstantInfo(weatherData) {
        const currentTime = new Date().toLocaleTimeString();
        updatedInfoElement.innerText = `√öltima actualizaci√≥n: ${currentTime} | Clima: ${weatherData.weather[0].description}`;
      }

      function initialize() {
        // Cargar datos guardados
        const lastWeatherData = localStorage.getItem("lastWeatherData");
        if (lastWeatherData) {
          updateWeatherInfo(JSON.parse(lastWeatherData));
        }

        initializeWebSocket();
        startCountdown();
        setInterval(getWeather, UPDATE_INTERVAL);

        retryButton.addEventListener("click", () => {
          retryButton.style.display = "none";
          getWeather();
        });

        disconnectButton.addEventListener("click", () => {
          if (socket && socket.readyState === WebSocket.OPEN) {
            socket.close();
            document.getElementById("status").innerText = "Conexi√≥n cerrada.";
          }
        });

        // Escuchar evento personalizado de reconexi√≥n
        document.addEventListener("reconnect", (event) => {
          console.log(event.detail.message);
          document.getElementById("status").innerText = event.detail.message;
        });
      }

      initialize();
    </script>
  </body>
</html>
